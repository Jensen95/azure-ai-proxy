      - "automerge"
    commit-message:
      prefix: "deps"
      include: "scope"
    groups:
      minor-and-patch:
        applies-to: version-updates
        update-types:
          - "minor"
          - "patch"

  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "05:30"
      timezone: Etc/UTC
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "docker"
      - "automerge"
    commit-message:
      prefix: "deps"
      include: "scope"
    groups:
      minor-and-patch:
        applies-to: version-updates
        update-types:
          - "minor"
          - "patch"
